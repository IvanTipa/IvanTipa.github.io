<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="container">
        <section class="section__body">
            <header>
                <h1>To-do list for today</h1>
            </header>

            <section class="section__adding">
                <input type="text" id="task" placeholder="Title...">
                <button class="btnSubmit" id="addTask">
                    Add
                </button>
                <button class="btnRemove" id="tasksRemoved">
                    Remove
                </button>
               
            </section>
            <ul id="taskList"></ul>
        </section>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
